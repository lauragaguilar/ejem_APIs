<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="elem"></section>

    <script>
        let element = document.getElementById("elem");
        const url = "https://jsonplaceholder.typicode.com/photos/";
            
        fetch(url)
        .then(function(response){
            return response.json();    
        })
    
        
        .then(function(data){
            long=data.length;
            console.log("lenght:"+ long);
            console.log(data);

            for (i = 0; i < long; i++) {
                var div=crearNodo("div");
                var id=crearNodo("span");
                var title=crearNodo("span");
                var img=crearNodo("img");
                var via=crearNodo("span");

                id.innerHTML=" ["+data[i].id+ "] :";
                title.innerHTML=data[i].title;
                img.src=data[i].url;
                via.innerHTML=data[i].thumbnailUrl;    

                adjuntar(div,id);
                adjuntar(div,title);
                adjuntar(div,img);
                adjuntar(div,via);
                adjuntar(element,div); 
            }
        })
    
       .catch(function(error){
            console.log(error);           
        });
    
        function crearNodo(elemento){
            return document.createElement(elemento);
        }
    
        function adjuntar(padre,hijo){
            return padre.appendChild(hijo);
        }    
    
    </script>
</body>
</html>
